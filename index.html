<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アリの巣シミュレーター（地中ビュー）</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #665544 10%, #3b2f2f 10%);
    }
  </style>
</head>
<body>
  <canvas id="antCanvas"></canvas>
  <script>
    const canvas = document.getElementById("antCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const numAnts = 40;
    const ants = [];

    const surfaceHeight = canvas.height * 0.1;
    const undergroundHeight = canvas.height - surfaceHeight;

    const nest = { x: canvas.width * 0.5, y: surfaceHeight + 50, radius: 14 };
    const food = { x: canvas.width * 0.7, y: surfaceHeight + 200, radius: 10 };

    const tunnels = []; // 掘られた経路を記録する（スタート位置とエンド位置）

    for (let i = 0; i < numAnts; i++) {
      ants.push({
        x: nest.x,
        y: nest.y,
        angle: Math.random() * Math.PI * 2,
        carrying: false,
        digging: true
      });
    }

    function updateAnts() {
      ants.forEach(ant => {
        // ランダムウォークで掘り進める
        if (ant.digging) {
          const prevX = ant.x;
          const prevY = ant.y;

          ant.angle += (Math.random() - 0.5) * 0.3;
          ant.x += Math.cos(ant.angle) * 1.2;
          ant.y += Math.sin(ant.angle) * 1.2;

          if (ant.y < surfaceHeight) ant.y = surfaceHeight;
          if (ant.y > canvas.height - 10) ant.y = canvas.height - 10;

          tunnels.push({ x1: prevX, y1: prevY, x2: ant.x, y2: ant.y });

          const dx = food.x - ant.x;
          const dy = food.y - ant.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < food.radius + 3) {
            ant.carrying = true;
            ant.digging = false;
            ant.angle = Math.atan2(nest.y - ant.y, nest.x - ant.x);
          }
        } else {
          // 食料を巣へ戻す
          const dx = nest.x - ant.x;
          const dy = nest.y - ant.y;
          ant.angle = Math.atan2(dy, dx);
          ant.x += Math.cos(ant.angle) * 1.5;
          ant.y += Math.sin(ant.angle) * 1.5;

          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < nest.radius + 3) {
            ant.carrying = false;
            ant.digging = true;
            ant.angle = Math.random() * Math.PI * 2;
          }
        }
      });
    }

    function draw() {
      // 背景再描画
      ctx.fillStyle = "#3b2f2f";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#665544";
      ctx.fillRect(0, 0, canvas.width, surfaceHeight);

      // トンネル描画
      ctx.strokeStyle = "#4a3c2f";
      ctx.lineWidth = 2;
      tunnels.forEach(t => {
        ctx.beginPath();
        ctx.moveTo(t.x1, t.y1);
        ctx.lineTo(t.x2, t.y2);
        ctx.stroke();
      });

      // 巣
      ctx.beginPath();
      ctx.arc(nest.x, nest.y, nest.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#888";
      ctx.fill();

      // 食料
      ctx.beginPath();
      ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#0f0";
      ctx.fill();

      // アリ
      ants.forEach(ant => {
        ctx.beginPath();
        ctx.arc(ant.x, ant.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = ant.carrying ? "#ff0" : "#fff";
        ctx.fill();
      });
    }

    function animate() {
      updateAnts();
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
