<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アリの巣シミュレーター（新設計）</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #4d3a28 15%, #2a1f14 15%);
    }
  </style>
</head>
<body>
  <canvas id="antCanvas"></canvas>
  <script>
    const canvas = document.getElementById("antCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const surfaceHeight = canvas.height * 0.15;
    const ants = [];
    const tunnels = [];
    const rooms = [];
    const foods = [{ x: canvas.width * 0.5, y: surfaceHeight * 0.5, radius: 6 }];

    const queen = {
      x: canvas.width / 2,
      y: surfaceHeight + 60,
      layInterval: 200,
      layTimer: 0,
    };

    function spawnAnt(x, y) {
      ants.push({
        x, y,
        angle: Math.random() * Math.PI * 2,
        state: "explore",
        carrying: false
      });
    }

    function updateQueen() {
      queen.layTimer--;
      if (queen.layTimer <= 0) {
        spawnAnt(queen.x, queen.y);
        queen.layTimer = queen.layInterval + Math.random() * 100;
      }
    }

    function updateAnts() {
      ants.forEach(ant => {
        if (ant.state === "explore") {
          ant.angle += (Math.random() - 0.5) * 0.2;
          ant.x += Math.cos(ant.angle) * 1;
          ant.y += Math.sin(ant.angle) * 1;
          if (ant.y < surfaceHeight + 20) ant.y = surfaceHeight + 20;

          // 掘削（新トンネル）
          if (Math.random() < 0.005) {
            tunnels.push({ x1: ant.x, y1: ant.y, x2: ant.x + Math.cos(ant.angle) * 10, y2: ant.y + Math.sin(ant.angle) * 10 });
          }

          // 食料発見
          for (let f of foods) {
            const dx = f.x - ant.x;
            const dy = f.y - ant.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < f.radius + 2) {
              ant.carrying = true;
              ant.state = "return";
              break;
            }
          }
        } else if (ant.state === "return") {
          const dx = queen.x - ant.x;
          const dy = queen.y - ant.y;
          ant.angle = Math.atan2(dy, dx);
          ant.x += Math.cos(ant.angle) * 1.5;
          ant.y += Math.sin(ant.angle) * 1.5;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 10) {
            ant.carrying = false;
            ant.state = "explore";
          }
        }
      });
    }

    function draw() {
      ctx.fillStyle = "#2a1f14";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 地上
      ctx.fillStyle = "#4d3a28";
      ctx.fillRect(0, 0, canvas.width, surfaceHeight);

      // トンネル
      ctx.strokeStyle = "#3b2f1c";
      ctx.lineWidth = 2;
      tunnels.forEach(t => {
        ctx.beginPath();
        ctx.moveTo(t.x1, t.y1);
        ctx.lineTo(t.x2, t.y2);
        ctx.stroke();
      });

      // 食料
      foods.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0f0";
        ctx.fill();
      });

      // 女王アリ
      ctx.beginPath();
      ctx.arc(queen.x, queen.y, 6, 0, Math.PI * 2);
      ctx.fillStyle = "#f0c";
      ctx.fill();

      // アリたち
      ants.forEach(ant => {
        ctx.beginPath();
        ctx.arc(ant.x, ant.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = ant.carrying ? "#ff0" : "#fff";
        ctx.fill();
      });
    }

    function animate() {
      updateQueen();
      updateAnts();
      draw();
      requestAnimationFrame(animate);
    }

    queen.layTimer = 1;
    animate();
  </script>
</body>
</html>
